<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Role Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        /* Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3b82f6; /* Blue color like in the image */
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">User Role Management</h1>
            <button id="addRoleBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Add User Role
            </button>
        </div>

        <!-- Roles Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Active</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="rolesTableBody" class="divide-y divide-gray-200">
                    <!-- Dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Create/Edit Role Modal -->
        <div id="roleModal" class="modal">
            <div class="modal-content">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="modalTitle" class="text-xl font-semibold text-gray-800"></h2>
                    <span class="close-btn text-gray-500 hover:text-gray-800" onclick="closeModal()">Ã—</span>
                </div>
                <form id="roleForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Role Name</label>
                        <input type="text" id="roleName" name="UserRoleName" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Enter User Role Name" required>
                    </div>
                    <div class="mb-4">
                        <h3 class="text-lg font-medium text-gray-800">Permissions</h3>
                        <table class="min-w-full mt-2">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Permission</th>
                                    <th class="px-4 py-2 text-center text-xs font-medium text-gray-500">Read</th>
                                    <th class="px-4 py-2 text-center text-xs font-medium text-gray-500">Create</th>
                                    <th class="px-4 py-2 text-center text-xs font-medium text-gray-500">Update</th>
                                    <th class="px-4 py-2 text-center text-xs font-medium text-gray-500">Delete</th>
                                    <th class="px-4 py-2 text-center text-xs font-medium text-gray-500">Execute</th>
                                </tr>
                            </thead>
                            <tbody id="permissionsTable" class="divide-y divide-gray-200">
                                <!-- Dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                    <div id="formError" class="error-message"></div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://192.168.3.74:3001/userroles';
        let isEditMode = false;
        let currentRoleId = null;

        // Fetch and display all roles in the table
        async function loadRoles() {
            try {
                const response = await fetch(`${API_BASE_URL}`, { method: 'GET' });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to fetch roles');
                }
                const roles = await response.json();
                const tbody = document.getElementById('rolesTableBody');
                tbody.innerHTML = '';
                roles.forEach(role => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 text-sm text-gray-900">${role.userRoleName}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">
                            <label class="switch">
                                <input type="checkbox" ${role.active ? 'checked' : ''} onchange="toggleActive(${role.id}, this.checked)">
                                <span class="slider"></span>
                            </label>
                        </td>
                        <td class="px-6 py-4 text-sm">
                            <button onclick="editRole(${role.id})" class="text-blue-500 hover:text-blue-700 mr-4">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteRole(${role.id})" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading roles:', error);
                alert(`Error: ${error.message}`);
            }
        }

        // Function to toggle the active status of a role
        async function toggleActive(roleId, isActive) {
            try {
                // Fetch the current role data to get UserRoleName and permissions
                const roleResponse = await fetch(`${API_BASE_URL}/${roleId}`, { method: 'GET' });
                if (!roleResponse.ok) {
                    const error = await roleResponse.json();
                    throw new Error(error.message || 'Failed to fetch role');
                }
                const role = await roleResponse.json();

                // Format the permissions to match the expected structure
                const formattedPermissions = role.permissions.map(perm => ({
                    id: perm.permissionId,
                    IsRead: perm.isRead,
                    IsCreate: perm.isCreate,
                    IsUpdate: perm.isUpdate,
                    IsDelete: perm.isDelete,
                    IsExecute: perm.isExecute,
                }));

                // Prepare the payload with UserRoleName, Active, and permissions
                const payload = {
                    UserRoleName: role.userRoleName,
                    Active: isActive,
                    permissions: formattedPermissions,
                };

                // Send the PUT request to update the role
                const response = await fetch(`${API_BASE_URL}/${roleId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to update active status');
                }
                loadRoles(); // Refresh the table after updating
            } catch (error) {
                console.error('Error updating active status:', error);
                alert(`Error: ${error.message}`);
                loadRoles(); // Refresh the table to revert the toggle if the update fails
            }
        }

        // Fetch permissions and populate the table (editable), only showing "User Management"
        async function loadPermissions(permissionsData = []) {
            try {
                const response = await fetch(`${API_BASE_URL}/permissions/all`, { method: 'GET' });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || `Failed to fetch permissions: ${response.status}`);
                }
                const permissions = await response.json();
                // Filter to only include "User Management"
                const filteredPermissions = permissions.filter(perm => perm.permissionName === "User Management");
                
                const tbody = document.getElementById('permissionsTable');
                tbody.innerHTML = '';
                if (filteredPermissions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-2 text-center text-gray-500">No permissions available</td></tr>';
                    return;
                }
                filteredPermissions.forEach(perm => {
                    const existingPerm = permissionsData.find(p => p.permissionId === perm.id) || {};
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-4 py-2 text-sm text-gray-900 ${perm.isMaster ? 'font-bold' : ''}">${perm.permissionName}</td>
                        <td class="px-4 py-2 text-center">
                            <input type="checkbox" name="IsRead${perm.id}" ${existingPerm.isRead ? 'checked' : ''} ${perm.isReadDisplay ? '' : 'disabled'}>
                        </td>
                        <td class="px-4 py-2 text-center">
                            <input type="checkbox" name="IsCreate${perm.id}" ${existingPerm.isCreate ? 'checked' : ''} ${perm.isCreateDisplay ? '' : 'disabled'}>
                        </td>
                        <td class="px-4 py-2 text-center">
                            <input type="checkbox" name="IsUpdate${perm.id}" ${existingPerm.isUpdate ? 'checked' : ''} ${perm.isUpdateDisplay ? '' : 'disabled'}>
                        </td>
                        <td class="px-4 py-2 text-center">
                            <input type="checkbox" name="IsDelete${perm.id}" ${existingPerm.isDelete ? 'checked' : ''} ${perm.isDeleteDisplay ? '' : 'disabled'}>
                        </td>
                        <td class="px-4 py-2 text-center">
                            <input type="checkbox" name="IsExecute${perm.id}" ${existingPerm.isExecute ? 'checked' : ''} ${perm.isExecuteDisplay ? '' : 'disabled'}>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading permissions:', error);
                document.getElementById('formError').textContent = error.message;
            }
        }

        // Open modal for adding a role
        document.getElementById('addRoleBtn').addEventListener('click', () => {
            isEditMode = false;
            currentRoleId = null;
            document.getElementById('modalTitle').textContent = 'Add User Role';
            document.getElementById('roleName').value = '';
            loadPermissions();
            document.getElementById('roleModal').style.display = 'flex';
        });

        // Open modal for editing a role
        async function editRole(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, { method: 'GET' });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to fetch role');
                }
                const role = await response.json();
                isEditMode = true;
                currentRoleId = id;
                document.getElementById('modalTitle').textContent = 'Edit User Role';
                document.getElementById('roleName').value = role.userRoleName;
                const formattedPermissions = role.permissions
                    .filter(perm => perm.permission.permissionName === "User Management") // Filter for "User Management" during edit
                    .map(perm => ({
                        permissionId: perm.permission.id,
                        isRead: perm.isRead,
                        isCreate: perm.isCreate,
                        isUpdate: perm.isUpdate,
                        isDelete: perm.isDelete,
                        isExecute: perm.isExecute,
                    }));
                loadPermissions(formattedPermissions);
                document.getElementById('roleModal').style.display = 'flex';
            } catch (error) {
                console.error('Error loading role:', error);
                alert(error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('roleModal').style.display = 'none';
            document.getElementById('formError').textContent = '';
        }

        // Collect permissions from the table
        function collectPermissions() {
            const permissions = [];
            document.querySelectorAll('#permissionsTable tr').forEach(row => {
                const id = parseInt(row.querySelector('input').name.replace('IsRead', ''));
                permissions.push({
                    id,
                    IsRead: row.querySelector(`input[name="IsRead${id}"]`).checked,
                    IsCreate: row.querySelector(`input[name="IsCreate${id}"]`).checked,
                    IsUpdate: row.querySelector(`input[name="IsUpdate${id}"]`).checked,
                    IsDelete: row.querySelector(`input[name="IsDelete${id}"]`).checked,
                    IsExecute: row.querySelector(`input[name="IsExecute${id}"]`).checked,
                });
            });
            return permissions;
        }

        // Form submission
        // Form submission
document.getElementById('roleForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const roleName = document.getElementById('roleName').value;
    const permissions = collectPermissions();

    let data;
    if (isEditMode) {
        // Fetch the current role to get its active status
        try {
            const response = await fetch(`${API_BASE_URL}/${currentRoleId}`, { method: 'GET' });
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to fetch role');
            }
            const role = await response.json();
            // Include UserRoleName, Active, and permissions in the payload
            data = {
                UserRoleName: roleName,
                Active: role.active, // Use the current active status
                permissions,
            };
        } catch (error) {
            console.error('Error fetching role for active status:', error);
            document.getElementById('formError').textContent = error.message;
            return;
        }
    } else {
        // For creating a new role, set Active to true by default
        data = {
            UserRoleName: roleName,
            Active: true,
            permissions,
        };
    }

    const url = isEditMode ? `${API_BASE_URL}/${currentRoleId}` : `${API_BASE_URL}`;
    const method = isEditMode ? 'PUT' : 'POST';

    try {
        const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        });
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.message || `Failed to ${isEditMode ? 'update' : 'create'} role`);
        }
        closeModal();
        loadRoles();
    } catch (error) {
        console.error(`Error ${isEditMode ? 'updating' : 'creating'} role:`, error);
        document.getElementById('formError').textContent = error.message;
    }
});

        // Delete role
        async function deleteRole(id) {
            if (confirm('Are you sure you want to delete this role?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/${id}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Failed to delete role');
                    }
                    loadRoles();
                } catch (error) {
                    console.error('Error deleting role:', error);
                    alert(error.message);
                }
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', loadRoles);
    </script>
</body>
</html>
