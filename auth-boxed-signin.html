<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>VRISTO - Multipurpose Tailwind Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.png" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    </head>

    <body
        x-data="main"
        class="relative overflow-x-hidden font-nunito text-sm font-normal antialiased"
        :class="[ $store.app.sidebar ? 'toggle-sidebar' : '', $store.app.theme === 'dark' || $store.app.isDarkMode ?  'dark' : '', $store.app.menu, $store.app.layout, $store.app.rtlClass]"
    >
        <!-- screen loader and scroll to top button remain unchanged -->
        <div class="screen_loader animate__animated fixed inset-0 z-[60] grid place-content-center bg-[#fafafa] dark:bg-[#060818]">
            <!-- Loader SVG remains unchanged -->
        </div>

        <div class="fixed bottom-6 right-6 z-50" x-data="scrollToTop">
            <!-- Scroll to top button remains unchanged -->
        </div>

        <div class="main-container min-h-screen text-black dark:text-white-dark">
            <div x-data="auth">
                <div class="absolute inset-0">
                    <img src="assets/images/auth/bg-gradient.png" alt="image" class="h-full w-full object-cover" />
                </div>

                <div class="relative flex min-h-screen items-center justify-center bg-[url(../images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16">
                    <!-- Background images remain unchanged -->
                    <div class="relative w-full max-w-[870px] rounded-md bg-[linear-gradient(45deg,#fff9f9_0%,rgba(255,255,255,0)_25%,rgba(255,255,255,0)_75%,_#fff9f9_100%)] p-2 dark:bg-[linear-gradient(52.22deg,#0E1726_0%,rgba(14,23,38,0)_18.66%,rgba(14,23,38,0)_51.04%,rgba(14,23,38,0)_80.07%,#0E1726_100%)]">
                        <div class="relative flex flex-col justify-center rounded-md bg-white/60 backdrop-blur-lg dark:bg-black/50 px-6 lg:min-h-[758px] py-20">
                            <div class="mx-auto w-full max-w-[440px]">
                                <div class="mb-10">
                                    <h1 class="text-3xl font-extrabold uppercase !leading-snug text-primary md:text-4xl">Sign in</h1>
                                    <p class="text-base font-bold leading-normal text-white-dark">Enter your username and password to login</p>
                                </div>
                                <form class="space-y-5 dark:text-white" @submit.prevent="loginUser">
                                    <div>
                                        <label for="Username">Username</label>
                                        <div class="relative text-white-dark">
                                            <input id="Username" type="text" placeholder="Enter Username" class="form-input ps-10 placeholder:text-white-dark" x-model="userName" />
                                            <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                                    <!-- Email icon replaced with a user icon -->
                                                    <path d="M9 9C11.2091 9 13 7.20914 13 5C13 2.79086 11.2091 1 9 1C6.79086 1 5 2.79086 5 5C5 7.20914 6.79086 9 9 9Z" fill="currentColor" opacity="0.5"/>
                                                    <path d="M3 17V15C3 13.3431 4.34315 12 6 12H12C13.6569 12 15 13.3431 15 15V17H3Z" fill="currentColor"/>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="Password">Password</label>
                                        <div class="relative text-white-dark">
                                            <input id="Password" type="password" placeholder="Enter Password" class="form-input ps-10 placeholder:text-white-dark" x-model="password" />
                                            <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                                <!-- Password icon remains unchanged -->
                                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                                    <path opacity="0.5" d="M1.5 12C1.5 9.87868 1.5 8.81802 2.15901 8.15901C2.81802 7.5 3.87868 7.5 6 7.5H12C14.1213 7.5 15.182 7.5 15.841 8.15901C16.5 8.81802 16.5 9.87868 16.5 12C16.5 14.1213 16.5 15.182 15.841 15.841C15.182 16.5 14.1213 16.5 12 16.5H6C3.87868 16.5 2.81802 16.5 2.15901 15.841C1.5 15.182 1.5 14.1213 1.5 12Z" fill="currentColor" />
                                                    <path d="M6 12.75C6.41421 12.75 6.75 12.4142 6.75 12C6.75 11.5858 6.41421 11.25 6 11.25C5.58579 11.25 5.25 11.5858 5.25 12C5.25 12.4142 5.58579 12.75 6 12.75Z" fill="currentColor" />
                                                    <path d="M9 12.75C9.41421 12.75 9.75 12.4142 9.75 12C9.75 11.5858 9.41421 11.25 9 11.25C8.58579 11.25 8.25 11.5858 8.25 12C8.25 12.4142 8.58579 12.75 9 12.75Z" fill="currentColor" />
                                                    <path d="M12.75 12C12.75 12.4142 12.4142 12.75 12 12.75C11.5858 12.75 11.25 12.4142 11.25 12C11.25 11.5858 11.5858 11.25 12 11.25C12.4142 11.25 12.75 11.5858 12.75 12Z" fill="currentColor" />
                                                    <path d="M5.0625 6C5.0625 3.82538 6.82538 2.0625 9 2.0625C11.1746 2.0625 12.9375 3.82538 12.9375 6V7.50268C13.363 7.50665 13.7351 7.51651 14.0625 7.54096V6C14.0625 3.20406 11.7959 0.9375 9 0.9375C6.20406 0.9375 3.9375 3.20406 3.9375 6V7.54096C4.26488 7.51651 4.63698 7.50665 5.0625 7.50268V6Z" fill="currentColor" />
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-gradient !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)]">
                                        Sign in
                                    </button>
                                </form>
                                <!-- Social login and signup link remain unchanged -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/alpine-collaspe.min.js"></script>
        <script src="assets/js/alpine-persist.min.js"></script>
        <script defer src="assets/js/alpine-ui.min.js"></script>
        <script defer src="assets/js/alpine-focus.min.js"></script>
        <script defer src="assets/js/alpine.min.js"></script>
        <script src="assets/js/custom.js"></script>

        <!-- Updated Login Functionality and Alpine.js -->
        <script>
            document.addEventListener('alpine:init', () => {
                Alpine.data('scrollToTop', () => ({
                    showTopButton: false,
                    init() {
                        window.onscroll = () => {
                            this.scrollFunction();
                        };
                    },
                    scrollFunction() {
                        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                            this.showTopButton = true;
                        } else {
                            this.showTopButton = false;
                        }
                    },
                    goToTop() {
                        document.body.scrollTop = 0;
                        document.documentElement.scrollTop = 0;
                    },
                }));

                Alpine.data('auth', () => ({
                    userName: '',
                    password: '',
                    subscribe: false,
                    languages: [
                        { id: 1, key: 'Chinese', value: 'zh' },
                        { id: 2, key: 'Danish', value: 'da' },
                        { id: 3, key: 'English', value: 'en' },
                        { id: 4, key: 'French', value: 'fr' },
                        { id: 5, key: 'German', value: 'de' },
                        { id: 6, key: 'Greek', value: 'el' },
                        { id: 7, key: 'Hungarian', value: 'hu' },
                        { id: 8, key: 'Italian', value: 'it' },
                        { id: 9, key: 'Japanese', value: 'ja' },
                        { id: 10, key: 'Polish', value: 'pl' },
                        { id: 11, key: 'Portuguese', value: 'pt' },
                        { id: 12, key: 'Russian', value: 'ru' },
                        { id: 13, key: 'Spanish', value: 'es' },
                        { id: 14, key: 'Swedish', value: 'sv' },
                        { id: 15, key: 'Turkish', value: 'tr' },
                        { id: 16, key: 'Arabic', value: 'ae' },
                    ],
                    async loginUser() {
                        // Basic validation
                        if (!this.userName || typeof this.userName !== 'string') {
                            alert('Username must be a non-empty string.');
                            return;
                        }
                        if (!this.password) {
                            alert('Password cannot be empty.');
                            return;
                        }

                        try {
                            const response = await fetch('http://192.168.3.73:3001/users/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    userName: this.userName, // Changed from email to userName
                                    password: this.password,
                                }),
                            });

                            const data = await response.json();
                            console.log('Response Status:', response.status);
                            console.log('Response Data:', data);

                            if (response.ok) {
                                console.log('Login successful:', data);
                                window.location.href = 'index.html';
                            } else {
                                console.error('Login failed:', data.message);
                                alert(data.message || 'Login failed. Please check your credentials.');
                            }
                        } catch (error) {
                            console.error('Error during login:', error);
                            alert('An error occurred. Please try again later.');
                        }
                    },
                }));
            });
        </script>
    </body>
</html>
